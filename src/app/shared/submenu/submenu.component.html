<li class="text-primary-light-gray flex gap-3 items-center poppins-semi-bold text-sm hover:text-primary-off-white cursor-pointer" (click)="toggleSubmenu()">
  <i [class]="icon" class="text-2xl text-primary-light-gray"></i>
  <a class="text-lg poppins-regular" [routerLink]="link">{{ title }}</a>
  <i class="uil uil-angle-down text-3xl mt-1 ml-auto" [ngClass]="{'rotate-180': isOpen, 'rotate-0': !isOpen}"></i>
</li>
<ul *ngIf="isOpen" class="ml-10 mt-3 flex flex-col gap-4">
  <ng-content *ngIf="isOpen!"></ng-content>
</ul>
