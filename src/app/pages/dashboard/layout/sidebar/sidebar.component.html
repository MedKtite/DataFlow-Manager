<div class="relative h-full px-4 flex flex-col items-center bg-primary-dark-slate border-r border-primary-lighter-gray">
  <div id="menu" class="flex items-center mt-16">
    <ul class="flex justify-center flex-col items-start gap-12">
      <li *ngFor="let item of navData" class="text-white flex gap-3 items-center font-Roboto font-semibold text-sm hover:text-primary-off-white">
        <fa-icon [icon]="['fas', item.icon]" class="text-xl"></fa-icon>
        <a [routerLink]="item.route">{{ item.title }}</a>
        <ul *ngIf="item.children?.length">
          <li *ngFor="let child of item.children" class="text-primary-light-gray font-Roboto font-normal text-sm hover:text-primary-off-white">
            <fa-icon [icon]="['fas', child.icon]" class="text-sm"></fa-icon>
            <a [routerLink]="child.route">{{ child.title }}</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
